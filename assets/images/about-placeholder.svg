<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="aboutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc"/>
      <stop offset="100%" style="stop-color:#edf2f7"/>
    </linearGradient>
    <linearGradient id="accentGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E30613"/>
      <stop offset="100%" style="stop-color:#ff4757"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="url(#aboutGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="500" cy="100" r="100" fill="#E30613" opacity="0.1"/>
  <circle cx="100" cy="500" r="80" fill="#E30613" opacity="0.05"/>
  
  <!-- Main photo frame -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="400" height="400" rx="24" fill="white" filter="drop-shadow(0 25px 50px rgba(0,0,0,0.1))"/>
    
    <!-- Photo placeholder -->
    <rect x="20" y="20" width="360" height="360" rx="16" fill="#e2e8f0"/>
    
    <!-- Person silhouette -->
    <g transform="translate(200, 200)">
      <circle cx="0" cy="-50" r="60" fill="#cbd5e1"/>
      <ellipse cx="0" cy="80" rx="100" ry="80" fill="#cbd5e1"/>
    </g>
    
    <!-- Accent corner -->
    <rect x="320" y="320" width="80" height="80" rx="16" fill="url(#accentGrad3)" opacity="0.9"/>
    <path d="M345 360 L360 345 L375 360 L360 375 Z" fill="white"/>
  </g>
  
  <!-- Floating badge -->
  <g transform="translate(450, 150)">
    <rect width="100" height="100" rx="20" fill="white" filter="drop-shadow(0 15px 35px rgba(0,0,0,0.1))"/>
    <text x="50" y="45" font-family="system-ui" font-size="28" font-weight="bold" fill="#1a1a2e" text-anchor="middle">5+</text>
    <text x="50" y="70" font-family="system-ui" font-size="12" fill="#94a3b8" text-anchor="middle">jaar</text>
  </g>
  
  <!-- Floating element 2 -->
  <g transform="translate(50, 400)">
    <circle cx="40" cy="40" r="40" fill="white" filter="drop-shadow(0 10px 25px rgba(0,0,0,0.1))"/>
    <path d="M30 40 L40 30 L50 40 L40 50 Z" fill="url(#accentGrad3)"/>
  </g>
</svg>
