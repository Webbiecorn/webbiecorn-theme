<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="portfolioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="accentGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E30613"/>
      <stop offset="100%" style="stop-color:#ff4757"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#portfolioGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="500" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="500" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="500" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="650" cy="100" r="200" fill="#E30613" opacity="0.1"/>
  <circle cx="150" cy="450" r="150" fill="#E30613" opacity="0.05"/>
  
  <!-- Central design element -->
  <g transform="translate(400, 250)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="url(#accentGrad2)" stroke-width="2" stroke-dasharray="10 5"/>
    
    <!-- Inner shapes -->
    <rect x="-60" y="-60" width="120" height="120" rx="20" fill="white" opacity="0.1"/>
    <rect x="-40" y="-40" width="80" height="80" rx="15" fill="white" opacity="0.15"/>
    
    <!-- Center icon -->
    <circle cx="0" cy="0" r="30" fill="url(#accentGrad2)"/>
    <path d="M-10 0 L0 -12 L10 0 L0 12 Z" fill="white"/>
  </g>
  
  <!-- Corner accents -->
  <path d="M0 0 L80 0 L80 5 L5 5 L5 80 L0 80 Z" fill="#E30613" opacity="0.5"/>
  <path d="M800 500 L720 500 L720 495 L795 495 L795 420 L800 420 Z" fill="#E30613" opacity="0.5"/>
  
  <!-- Text placeholder lines -->
  <g transform="translate(300, 420)">
    <rect x="0" y="0" width="200" height="8" rx="2" fill="white" opacity="0.3"/>
    <rect x="30" y="20" width="140" height="6" rx="2" fill="white" opacity="0.2"/>
  </g>
</svg>
