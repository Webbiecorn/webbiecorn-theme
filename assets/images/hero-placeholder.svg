<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc"/>
      <stop offset="100%" style="stop-color:#edf2f7"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E30613"/>
      <stop offset="100%" style="stop-color:#ff4757"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#heroGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="100" r="150" fill="#E30613" opacity="0.1"/>
  <circle cx="150" cy="400" r="100" fill="#E30613" opacity="0.05"/>
  
  <!-- Browser mockup -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="500" height="340" rx="12" fill="white" filter="drop-shadow(0 25px 50px rgba(0,0,0,0.15))"/>
    
    <!-- Browser header -->
    <rect x="0" y="0" width="500" height="35" rx="12" fill="#f1f5f9"/>
    <rect x="0" y="20" width="500" height="15" fill="#f1f5f9"/>
    
    <!-- Browser dots -->
    <circle cx="20" cy="17" r="6" fill="#ef4444"/>
    <circle cx="40" cy="17" r="6" fill="#fbbf24"/>
    <circle cx="60" cy="17" r="6" fill="#22c55e"/>
    
    <!-- URL bar -->
    <rect x="90" y="10" width="320" height="15" rx="4" fill="#e2e8f0"/>
    
    <!-- Content area -->
    <g transform="translate(30, 55)">
      <!-- Header line -->
      <rect x="0" y="0" width="200" height="12" rx="2" fill="#1a1a2e"/>
      
      <!-- Navigation items -->
      <rect x="280" y="2" width="40" height="8" rx="2" fill="#94a3b8"/>
      <rect x="330" y="2" width="40" height="8" rx="2" fill="#94a3b8"/>
      <rect x="380" y="2" width="40" height="8" rx="2" fill="#94a3b8"/>
      
      <!-- Hero section -->
      <rect x="0" y="50" width="180" height="20" rx="3" fill="#1a1a2e"/>
      <rect x="0" y="80" width="250" height="10" rx="2" fill="#94a3b8"/>
      <rect x="0" y="95" width="220" height="10" rx="2" fill="#94a3b8"/>
      
      <!-- CTA Button -->
      <rect x="0" y="125" width="100" height="28" rx="14" fill="url(#accentGrad)"/>
      
      <!-- Cards -->
      <g transform="translate(0, 180)">
        <rect x="0" y="0" width="130" height="90" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
        <rect x="10" y="10" width="30" height="30" rx="6" fill="#fef2f2"/>
        <rect x="10" y="50" width="80" height="8" rx="2" fill="#1a1a2e"/>
        <rect x="10" y="65" width="100" height="6" rx="2" fill="#94a3b8"/>
        
        <rect x="145" y="0" width="130" height="90" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
        <rect x="155" y="10" width="30" height="30" rx="6" fill="#fef2f2"/>
        <rect x="155" y="50" width="80" height="8" rx="2" fill="#1a1a2e"/>
        <rect x="155" y="65" width="100" height="6" rx="2" fill="#94a3b8"/>
        
        <rect x="290" y="0" width="130" height="90" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
        <rect x="300" y="10" width="30" height="30" rx="6" fill="#fef2f2"/>
        <rect x="300" y="50" width="80" height="8" rx="2" fill="#1a1a2e"/>
        <rect x="300" y="65" width="100" height="6" rx="2" fill="#94a3b8"/>
      </g>
    </g>
  </g>
  
  <!-- Floating elements -->
  <g transform="translate(620, 120)">
    <rect width="60" height="60" rx="12" fill="white" filter="drop-shadow(0 10px 25px rgba(0,0,0,0.1))"/>
    <path d="M20 20 L40 30 L20 40 Z" fill="#E30613"/>
  </g>
  
  <g transform="translate(100, 300)">
    <rect width="50" height="50" rx="10" fill="white" filter="drop-shadow(0 10px 25px rgba(0,0,0,0.1))"/>
    <circle cx="25" cy="25" r="12" fill="none" stroke="#E30613" stroke-width="2"/>
    <path d="M25 18 L25 32 M18 25 L32 25" stroke="#E30613" stroke-width="2"/>
  </g>
</svg>
